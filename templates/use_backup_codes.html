{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="form-card">
        <div class="logo-badge">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary);">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"></path>
                <circle cx="12" cy="9" r="3"></circle>
            </svg>
        </div>

        <h2>使用备份码登录</h2>
        <p class="subtitle">请输入您保存的一个备份码以完成登录。</p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.use_backup_codes') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="input-group">
                <input type="text"
                       id="token"
                       name="token"
                       class="input-field"
                       required
                       placeholder="输入一个备份码">
                <span class="bar"></span>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                验证
            </button>
        </form>

        <div class="auth-footer">
            <p><a href="{{ url_for('auth.verify_2fa') }}" class="link-secondary">&lt; 返回验证码登录</a></p>
        </div>
    </div>
</div>
{% endblock %}
