<!-- templates/auth.login.html -->
{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="form-card">
        <div class="logo-badge">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary);">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"></path>
                <circle cx="12" cy="9" r="3"></circle>
            </svg>
        </div>

        <h2>欢迎回来</h2>
        <p class="subtitle">请输入您的账户信息以登录</p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <!-- 用户名 -->
            <div class="input-group">
                <input type="text"
                       id="username"
                       name="username"
                       class="input-field"
                       required
                       autocomplete="username"
                       placeholder="用户名">
                <span class="bar"></span>
            </div>

            <!-- 密码 -->
            <div class="input-group">
                <input type="password"
                       id="password"
                       name="password"
                       class="input-field"
                       required
                       autocomplete="current-password"
                       placeholder="密码">
                <span class="bar"></span>
            </div>

            <!-- 记住我 + 忘记密码 -->
            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember">
                    <span class="checkbox-custom"></span>
                    记住我
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                登录
            </button>
        </form>
        
        <!-- 第三方登录 -->
        <div class="social-login">
            <div class="divider">
                <span>或</span>
            </div>
            <a href="{{ url_for('github.github_login') }}" class="btn btn-outline btn-block" style="display: flex; align-items: center;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="margin-right: 8px;" aria-hidden="true">
                    <path fill="currentColor" d="M12 0c-6.63 0-12 5.37-12 12 0 5.3 3.44 9.8 8.2 11.38.6.1.83-.26.83-.58v-2.04c-3.34.73-4.04-1.61-4.04-1.61-.55-1.4-1.34-1.77-1.34-1.77-1.09-.75.08-.74.08-.74 1.2.09 1.83 1.23 1.83 1.23 1.07 1.84 2.8 1.3 3.48 1.0.1-.77.46-1.3.83-1.6-2.94-.34-6.02-1.46-6.02-6.58 0-1.46.52-2.65 1.38-3.57-.14-.34-.6-1.7.13-3.53 0 0 1.13-.35 3.7 1.34a12.8 12.8 0 0 1 6.7 0c2.57-1.69 3.7-1.34 3.7-1.34.73 1.83.27 3.19.13 3.53.86.92 1.38 2.1 1.38 3.57 0 5.13-3.08 6.23-6.03 6.57.48.42 1 1.24 1 2.49v3.71c0 .32.22.7.83.58 4.77-1.58 8.2-6.08 8.2-11.38 0-6.63-5.37-12-12-12z"/>
                </svg>
                使用 GitHub 登录
            </a>
        </div>

        <div class="auth-footer">
            <p>还没有账户？
                <a href="{{ url_for('auth.register') }}" class="link-primary">立即注册</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
